<section class="todoapp">
  <header class="header">
  <div class="pull-left" *ngIf="todos.length > 0">
  <span style="font-size:40px;" class="text-center"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </div>
    <h1 class="text-center">Todos</h1>
    <div class="row">
    <div class="text-center col-md-12">
    <input class="col-md-12 text-center" style="padding: 15px 300px;" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
    </div>
    </div>
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-2 pull-left">
              <input class="" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
            </div>
            <div class="col-md-8">
              <label>{{todo.title}}</label>
            </div>
            <div class="col-md-2">
            <button class="btn btn-danger pull-right" (click)="removeTodo(todo)">Delete</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" >
    
  </footer>
</section>
